<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>my-angular-proj</title>
  <base href="https://shyam-web-developer.github.io/my-angular6-proj/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.f09bdf28c0e048d10c4f.css"></head>
<body>
  <app-root>
    <div id="loader">
      <div id="shadow"></div>
      <div id="box"></div>
      <style>
        #loader {    position: absolute;  top: calc(50% - 20px);  left: calc(50% - 20px);}
      @keyframes loader {  0% { left: -100px }  100% { left: 110%; }}
      #box {  width: 50px;  height: 50px;  background: #fff;  animation: animate .5s linear infinite;  position: absolute;  top: 0;  left: 0;  border-radius: 3px;}
      @keyframes animate {  17% { border-bottom-right-radius: 3px; }  25% { transform: translateY(9px) rotate(22.5deg); }  50% {    transform: translateY(18px) scale(1,.9) rotate(45deg) ;    border-bottom-right-radius: 40px;  }  75% { transform: translateY(9px) rotate(67.5deg); }  100% { transform: translateY(0) rotate(90deg); }} 
      #shadow {   width: 50px;  height: 5px;  background: #000;  opacity: 0.1;  position: absolute;  top: 59px;  left: 0;  border-radius: 50%;  animation: shadow .5s linear infinite;}      @keyframes shadow {  50% {    transform: scale(1.2,1);  }}
      body {  background: #aaa;   overflow: hidden;}
    </style>
    </div>
  </app-root>
  <script type=”text/javascript” src=”cordova.js”></script>
<script type="text/javascript" src="runtime.ec2944dd8b20ec099bf3.js"></script><script type="text/javascript" src="polyfills.f6ae3e8b63939c618130.js"></script><script type="text/javascript" src="scripts.4b8e825e15ff8fb7d975.js"></script><script type="text/javascript" src="main.6871322aad9977d51743.js"></script></body>

</html>
